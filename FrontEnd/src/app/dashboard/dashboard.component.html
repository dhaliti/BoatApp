<div *ngIf="!logged" style="display: flex; flex-direction: column; padding: 50px;justify-content: center; background-color:white; border: 1px solid grey; align-items: center; text-align: center;">
  <h1 style="font-family: Permanent Marker">Welcome to the BoatApp !</h1>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="user.username" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="user.password" placeholder="Password" type="password">
  </mat-form-field>
  <div style="text-align:center">
    <button mat-stroked-button color="basic" (click)="register(user)">Register</button>
    <button mat-stroked-button color="basic" (click)="login(user)">Login</button>
  </div>
</div>
<div *ngIf="logged" style="display: flex; flex-direction: column;justify-content: center; background-color:white; align-items: center; text-align: center;">
  <mat-card style="padding: 50px;">
    <mat-card-content>
  <h1 style="font-family: Permanent Marker">BoatApp</h1>
      <span>{{member.username}}</span>
  <div style="display: flex; flex-direction: row; justify-content: space-between">
  <button mat-stroked-button color="basic" (click)="logOut()">LOGOUT<mat-icon>logout</mat-icon></button>
  <button mat-stroked-button color="basic" (click)="addBoat()">ADD BOAT<mat-icon>add_circle</mat-icon></button>
    <button mat-stroked-button color="basic" (click)="edit = true">EDIT<mat-icon>edit</mat-icon></button>
  </div>
  <div *ngFor="let boat of member.boats">
    <h4>{{boat.name}}</h4>
    <p>{{boat.description}}</p>
    <img width="200px" src="{{boat.image_url}}"><br>
    <button *ngIf="edit" mat-stroked-button color="basic" (click)="editBoat(boat)"><mat-icon>edit</mat-icon></button>
    <button *ngIf="edit" mat-stroked-button color="basic" (click)="deleteBoat(boat)"><mat-icon>delete</mat-icon></button>
  </div>
    </mat-card-content>
  </mat-card>
</div>
